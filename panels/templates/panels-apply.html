{% extends 'base.html' %}

{% block title %}PAW Panels - Application{% endblock %}

{% block content %}
<h1>Panels Application</h1>
<form action="{% url 'volunteers:new' %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="event" value="{{event.id}}">
  {% if error %}
  <div class="alert alert-danger" role="alert">{{error|safe}}</div>
  {% endif %}
  <fieldset>
    <legend>Contact Info</legend>
    <div class="form-group row">
        <label for="legal_name" class="col-sm-2 col-form-label">Legal Name</label>
        <div class="col-sm-10">
          <input name="legal_name" type="text" class="form-control" id="legal_name" required>
        </div>
    </div>
    <div class="form-group row">
      <label for="fan_name" class="col-sm-2 col-form-label">Fan Name</label>
      <div class="col-sm-10">
        <input name="fan_name" type="text" class="form-control" id="fan_name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control" id="email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input name="phone" type="phone" class="form-control" id="phone" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="twitter" class="col-sm-2 col-form-label">Twither Handle</label>
      <div class="col-sm-10">
        <input name="twitter" type="text" class="form-control" id="twitter">
      </div>
    </div>
    <div class="form-group row">
      <label for="telegram" class="col-sm-2 col-form-label">Telegram Handle</label>
      <div class="col-sm-10">
        <input name="telegram" type="text" class="form-control" id="telegram">
      </div>
    </div>
    <div class="form-group row">
      <label for="panelist_bio" class="col-sm-2 col-form-label">Bio</label>
      <div class="col-sm-10">
        <textarea name="panelist_bio" class="form-control" id="panelist_bio" rows="8" cols="80"></textarea>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Panel Info</legend>
    <div class="form-group row">
        <label for="panel_name" class="col-sm-2 col-form-label">Panel Name</label>
        <div class="col-sm-10">
          <input name="panel_name" type="text" class="form-control" id="panel_name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="panel_description" class="col-sm-2 col-form-label">Panel Description</label>
        <div class="col-sm-10">
          <textarea name="panel_description" class="form-control" id="panel_description" rows="8" cols="80"></textarea>
        </div>
    </div>
  </fieldset>
</form>
{% endblock %}
